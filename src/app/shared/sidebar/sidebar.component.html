<div class="nav-left-sidebar sidebar-dark">
  <div class="menu-list">

        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav flex-column">
          <li class="nav-divider">
            Servicios
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              data-toggle="collapse"
              aria-expanded="false"
              data-target="#clientes"
              aria-controls="clientes"
            >
              <i class="fas fa-users"></i>Clientes
            </a>
            <div id="clientes" class="collapse submenu">
              <ul class="nav flex-column">
                <li *ngFor="let rlClient of routerLinkClient" class="nav-item">
                  <a
                    class="nav-link"
                    [routerLink]="[rlClient.url]"
                    routerLinkActive="active"
                    class="nav-link"
                    href="pages/general-table.html"
                    >{{ rlClient.name }}</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="collapse"
              aria-expanded="false"
              data-target="#locales"
              aria-controls="locales"
              ><i class="fas fa-building"></i>Locales</a
            >
            <div id="locales" class="collapse submenu">
              <ul class="nav flex-column">
                <li *ngFor="let rlLocal of routerLinkLocal" class="nav-item">
                  <a
                    class="nav-link"
                    [routerLink]="[rlLocal.url]"
                    routerLinkActive="active"
                    class="nav-link"
                    href="pages/general-table.html"
                    >{{ rlLocal.name }}</a
                  >
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>
